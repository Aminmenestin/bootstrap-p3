    <!-- alpine.js -->

    <script defer src="https://unpkg.com/alpinejs@3.8.1/dist/cdn.min.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('darkmode', () => ({
                    darkmode: false,

                    init() {

                        this.darkmode = localStorage.theme === 'dark' ? true : false

                        // if(localStorage.theme === 'dark'){
                        //     this.darkmode = true;
                        // }
                        // else{
                        //     this.darkmode = false;
                        // }

                        this.$watch('darkmode', (value) => {

                            localStorage.theme = value ? 'dark' : 'light'

                            // if(value){
                            //     localStorage.theme = 'dark';
                            // }
                            // else{
                            //     localStorage.theme = 'light';
                            // }
                        })
                    }

                }))

                // countdown

                ,

                Alpine.data('countdown', () => ({
                    days: '00',
                    hours: '00',
                    minutes: '00',
                    seconds: '00',

                    init() {
                        let enddate = new Date(2022, 7, 11).getTime();

                        setInterval(() => {
                            let nowdate = new Date().getTime();
                            let time = enddate - nowdate;

                            if (time >= 0) {
                                this.days = Math.floor(time / (1000 * 60 * 60 * 24));
                                this.hours = Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 *
                                    60 * 60));
                                this.minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 *
                                    60));
                                this.seconds = Math.floor((time % (1000 * 60)) / 1000);
                            }


                        }, 1000);

                    },
                    format(num) {
                        return num < 10 ? '0' + num : num;
                    }
                }))
        })
    </script>
